<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<table>
    <th>Title</th>
    <th>Price</th>
    <th>Number</th>
    <th>Release Date</th>
    {% for row_ in comic_list %}
    <tr>
        {% for column_ in row_ %}
        <td>
            {{ column_ }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
